<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="image">
            <img src="images/odin-lined.png" alt="logo">
            <span>ODIN</span>
        </div>
        <form action="#">

            <div id="first-section">
                <div id="text">
                    <p>This is not a real online service! You know you need something like this in your life to help you 
                        realize your deepest dreams. Sign up <em>now</em> to get started.
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>

            <fieldset id="first">
                <p id="legend">Let's do this!</p>

                <div id="inputs">
                
                    <div class="input-section">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text" name="first-name">
                    </div>

                    <div class="input-section">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" type="text" name="last-name">
                    </div>

                    <div class="input-section">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="user@server.com">
                    </div>

                    <div class="input-section">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>

                    <div class="input-section">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                        <div id="error">*passwords do not match</div>
                       
                    </div>

                    <div class="input-section">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>

                </div>

            </fieldset>

            <div id="third-section">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </form>
        <div id="photo-author">photo by <a href="https://unsplash.com/pt-br/@haliewestphoto">Halie West</a> at <a href="https://unsplash.com/pt-br/fotografias/25xggax4bSA">Unsplash</a></div>

    </div>
</body>
</html>
